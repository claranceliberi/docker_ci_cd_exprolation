version: "3"
services:
  app:
    container_name: elec-meter
    restart: always
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    links:
      - postgres
    depends_on:
      - postgres
    env_file:
      - .env
    volumes: 
      - .:/elec-meter
  postgres:
    container_name: postgres
    build: 
      context: .
      dockerfile: pg.Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - ./postgresdata:/var/lib/postgresql/rca_auth
      - ./src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
    restart: always


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ntwaricliberi@gmail.com
      PGADMIN_DEFAULT_PASSWORD: ntwari@C232_2
      PGADMIN_LISTEN_PORT: 50
    ports:
      - "5050:50"
    volumes:
      - pgadmin-data:/var/lib/pgadmin:Z
    depends_on:
      - postgres
volumes:
  db-data:
  pgadmin-data:
  elec-meter: